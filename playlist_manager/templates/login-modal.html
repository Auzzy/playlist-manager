<div id="modal-login" class="modal" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Your auth token expired. Please login to continue.</p>
                <div class="row align-items-center justify-content-center">
                    <div class="col">
                        <div class="form-group">
                            <label for="user-auth-token">Auth Token</label>
                            <input type="text" class="form-control" id="user-auth-token" autocomplete="off">
                        </div>
                        <button id="login-auth-token" type="button" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
